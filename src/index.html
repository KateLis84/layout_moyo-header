<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="myHeader">
      <div class="logo">
        <img
          src="./images/logo.png"
          alt="logo">
      </div>
      <nav class="links">
        <div class="is-active link">Apple</div>
        <div class="link">Samsung</div>
        <div class="link">Smartphones</div>
        <div
          class="link selected"
          data-qa="hover"
          >
          Laptops & Computers
        </div>
        <div class="link">Gadgets</div>
        <div class="link">Tablets</div>
        <div class="link">Photo</div>
        <div class="link">Video</div>
      </nav>
    </header>
  </body>
</html>
