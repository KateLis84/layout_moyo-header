<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="myHeader">
      <div class="logo">
        <img
          src="./images/logo.png"
          alt="logo">
      </div>
      <nav class="links">
        <ul class="headerList">
          <li><a href="#" class="is-active link">Apple</a></li>
          <li><div class="link">Samsung</div></li>
          <li><div class="link">Smartphones</div></li>
          <li>
            <a
              href="#"
              class="link selected"
              data-qa="hover"
              >
              Laptops & Computers
            </a>
          </li>
          <li><div class="link">Gadgets</div></li>
          <li><div class="link">Tablets</div></li>
          <li><div class="link">Photo</div></li>
          <li><div class="link">Video</div></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
